<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("listmobapp");
				var app = new sap.m.App("ListApp",{initialPage:"idFirstView1"});
				var page = sap.ui.view({id:"idFirstView1", viewName:"listmobapp.FirstView", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idsecondview", viewName:"listmobapp.SecondView", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page).addPage(page2);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
